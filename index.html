<!-- index.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>별 의미 없는 페이지</title>
  <style>
    :root{font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR',"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7fafc}
    .panel{background:white;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(20,20,40,0.08);text-align:center}
    h1{margin:0 0 18px;font-size:20px}
    .btn-row{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    button{padding:10px 16px;border-radius:8px;border:1px solid #e2e8f0;background:#fff;cursor:pointer;font-size:15px}
    button:active{transform:translateY(1px)}
    a.visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}
  </style>
</head>
<body>
  <main class="panel" role="main">
    <h1>선택</h1>
    <p><code>sql, xss, csrf vic/atk</code></p>

    <div class="btn-row" role="navigation" aria-label="페이지 링크">
      <button type="button" onclick="goTo('sql.html')">sql.html</button>
      <button type="button" onclick="goTo('xss.html')">xss.html</button>
      <button type="button" onclick="goTo('vic_csrf.html')">csrf vic.html</button>
      <button type="button" onclick="goTo('atk_csrf.html')">csrf atk.html</button>
    </div>
  </main>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
